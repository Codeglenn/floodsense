spring:
  application:
    name: floodsense-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/floodsense
    username: floodsense_user
    password: floodsense_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: localhost
      port: 6379

ml-service:
  base-url: ${ML_SERVICE_URL:http://localhost:8000}
  timeout-seconds: 30

security:
  jwt:
    secret: ${JWT_SECRET:floodsense-secret-key-change-in-production-must-be-256-bits-long}
    expiration-ms: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080